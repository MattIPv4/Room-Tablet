<html lang="en">
<head>
    <title>Room Tablet</title>
    <link href="node/css" rel="stylesheet"/>
</head>
<body>
<section>
    <fieldset>
        <legend>Presets</legend>

        <button onclick="preset('Do not Disturb', '', 4)">
            Do not Disturb</button>
        <button onclick="preset('Do not Disturb', 'I\'m on a call', 4)">
            Do not Disturb | I'm on a call</button>

        <button onclick="preset('Feel Free to Enter', '', 2)">
            Feel Free to Enter</button>
        <button onclick="preset('Feel Free to Enter', 'I\'m working', 2)">
            Feel Free to Enter | I'm working</button>
        <button onclick="preset('Feel Free to Enter', 'I\'m chilling out', 2)">
            Feel Free to Enter | I'm chilling out</button>
    </fieldset>
</section>

<section>
    <fieldset>
        <legend>Text</legend>

        <label for="textLarge">Large Text:</label>
        <input type="text" id="textLarge"/><br/>

        <label for="textSmall">Small Text:</label>
        <input type="text" id="textSmall"/><br/>

        <button onclick="setText()" id="setTextBtn">Set Text</button>
    </fieldset>
</section>

<section>
    <fieldset>
        <legend>Style</legend>

        <label>
            <input type="radio" name="style" value="1">
        </label> Info<br/>
        <label>
            <input type="radio" name="style" value="2">
        </label> Success<br/>
        <label>
            <input type="radio" name="style" value="3">
        </label> Warning<br/>
        <label>
            <input type="radio" name="style" value="4">
        </label> Danger<br/>

        <button onclick="setStyle()" id="setStyleBtn">Set Style</button>
    </fieldset>
</section>

<script src="index.js"></script>
</body>
</html>
